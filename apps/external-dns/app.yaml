apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    targetRevision: 1.16.0  # Обновляем до последней версии
    chart: external-dns
    helm:
      releaseName: external-dns
      values: |
        provider: google
        google:
          project: skydata-379820  # Твой GCP проект
          serviceAccountSecret: external-dns-sa  # Имя секрета
        domainFilters:
          - skydata.space
        logLevel: info
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true